<!DOCTYPE html>
<html lang="en">
<head>
    <title>index2</title>
</head>
<body>
    <p>
        Enter phone number (with area code) and then click "code".
        <br>
        the expected format is like ####-####-#####.
    </p>
    <form action="#">
        <input type="phone">
        <button onclick="testInfo(document.getElementById('phone'));">Check</button>
    </form>
    <script type="text/javascript">
        let re = /(?:\d[4]|\(\d[4]\))([-\/\.])\d(4)\1[5]/;
        // /\/(?:example\/d[0-9])/
        function testInfo(phoneInput) {
            let OK =re.exec(phoneInput.value);
            if (!OK) {
                console.error(phoneInput.value + 'isn\'t a phone number with area code!');
                document.write(phoneInput.value + 'isn\'t a phone number with area code!');
            } else {
                console.log('Thanks, your phone number is ' + OK[0]);
                console.write('thanks, your phone number is' + OK[0]);
            }
        }
    </script>
    
</body>
</html>
