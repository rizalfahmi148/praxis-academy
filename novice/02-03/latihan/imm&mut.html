<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imm&mut</title>
</head>
<body>
    <script>
        // contoh cloning variabel string
        // let date="saya rizal fahmi"
        // let newDate = date
        // newDate ="saya new rizal fahmi"
        // console.log(newDate)
        // console.log(date)

        // contoh cloning object dengan objek assign
        let date = {'name' : 'rizalfahmi', 'city' : 'lampung'}
        let newDate = date
        newDate.name= 'rizalfahmi'
        console.log(newDate)
        console.log(date)

        //contoh cloning objek dengan spread. lebih simple menggunakan operator (tiga titik)
        let date = {'name' : 'rizalfahmi', 'city' : 'lampung'}
        let newDate = {...date}
        newDate.name= 'rizalfahmi'
        let newDate = {...date,name : 'rizalfahmi'}

        // contoh mutable cloning array
        const numbers =[1,2,3]
        const newNumbers = numbers
        newNumbers.push(4,5)
        console.log(numbers) // [1,2,3,4,5]
        console.log(newNumbers)

        // contoh immutable cloning array
        const numbers =[1,2,3]
        const newNumbers = [].concat(numbers).concat(4,5)
        newNumbers.push(4)
        console.log(numbers) // [1,2,3,4]
        console.log(newNumbers) // [1,2,3,4]
        console.log(numbers === newNumbers)

        // contoh immutable cloning array dengan ES6. lebih simple 
        const numbers =[1,2,3]
        const newNumbers = [...numbers,4,5]
        console.log(numbers) // [1, 2, 3]
        console.log(newNumbers) // [1, 2, 3, 4, 5]
    </script>
    
</body>
</html>
