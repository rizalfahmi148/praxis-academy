    <script>
        function asyncDivision(dividend, divisor, cb) {
  setTimeout(() => {
    let err;

    if (isNaN(dividend) && isNaN(divisor)) {
      err = 'One of dividend or divisor is not a number';
      cb(err, null);
    }

    if (divisor === 0) {
      err = 'Divide by zero';
      cb(err, null);
    }

    const quotient = Number(dividend) / Number(divisor);
    cb(null, quotient);
  }, 2000);
}
