<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengondisian</title>
</head>
<body>
    <h1>HASIL NILAI</h1>

    <script>
        var x, y, z, xy, yz, yzm;
        x =window.prompt("masukan nilai", 23);
        y =window.prompt("masukan nilai", 35);
        z =window.prompt("masukan nilai", 55);
        xy =window.prompt("masukan nilai", 78);
        yz =window.prompt("masukan nilai", 32);
        yzm =window.prompt("masukan nilai", 21);{
            alert("hasilnya adalah")
        }
        if (x * y * z * xy * yz * yzm >0){
            console.log("positif");
        }
        else if (x & y & z & xy & yz & yzm <0){
            console.log("negativ");
        }
    </script>

    <!-- <script src="pengondisian.js"></script> -->
    
</body>
</html>
