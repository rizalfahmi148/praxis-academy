<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming</title>
</head>
<body>
    <script type="text/javascript">
        
        // konstruktor fungsi
        function date(name, age, religion, job, yearOfBirth){
            this.name= name;
            this.age= age;
            this.religion= religion;
            this.job= job;
            this.yearOfBirth= yearOfBirth;
        }
        // menambahkan metode calcAge () ke properti Prototipe
        date.prototype.calculateAge= function(){
            console.log ('The current age is: '+(1996- this.yearOfBirth));
        }
        console.log(date.prototype);

        // membuat Object Date
        let date1= new date('stark, 43, islam, developer, 1996');
        console.log(date1)
        let date2= new date('mella, 32, islam, ob, 2000');
        console.log(date2)

    </script>
</body>
</html>
